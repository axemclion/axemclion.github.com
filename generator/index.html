<html>
    <head>
        Web Site Generator
    </head>
    <body>
        <a href = "javascript:Generator.getFile()">Get Files</a>
    </body>
    <script type = "text/javascript" src = "http://code.jquery.com/jquery-1.4.2.min.js">
    </script>
    <script type = "text/javascript" src="libs/jquery.tmpl.js">
    </script>
    <script type = "text/javascript" src="libs/jszip.js">
    </script>
    <script type = "text/javascript">
        var Generator = (function(){
            var zip = new JSZip();
            var ajaxAll = function(urlList, allCallBack, options){
                var loaded = 0;
                var result = {};
                if (urlList.length === 0) {
                    allCallBack(result);
                    return;
                }
                options = options || {};
                var userCallbacks = {
                    "success": options.success,
                    "complete": options.complete
                }
                var ajaxOne = function(){
                    $.extend(options, {
                        "url": urlList[loaded],
                        "complete": function(data, status, xhr){
                            (typeof userCallbacks.complete === "function") && userCallbacks.complete(data, status, xhr);
                            if (loaded >= urlList.length && typeof allCallBack === "function") {
                                allCallBack.call(this, result);
                            }
                            else {
                                ajaxOne();
                            }
                        },
                        "success": function(data, status, xhr){
                            result[urlList[loaded++]] = data;
                            (typeof userCallbacks.success === "function") && userCallbacks.success(data, status, xhr);
                        }
                    });
                    $.ajax(options);
                }
                ajaxOne();
            };
            
            var templates = {};
            var fetchData = function(urls, callback, variable, ajaxOptions){
                var list = [];
                variable = variable || {};
                for (var i = 0; i < urls.length; i++) {
                    if (typeof variable[urls[i]] === "undefined") {
                        list.push(urls[i]);
                    }
                }
                ajaxAll(list, function(data){
                    var result = {};
                    for (x in data) {
                        variable[x] = data[x];
                    }
                    var result = [];
                    for (var i = 0; i < urls.length; i++) {
                        result[urls[i]] = variable[urls[i]];
                    }
                    (typeof callback === "function") && callback(result);
                }, ajaxOptions);
            };
            
            return {
                "loadTemplates": function(urls, callback){
                    fetchData(urls, callback, this.templates);
                },
                "loadData": function(urls, callback){
                    fetchData(urls, callback, this.values, {
                        "dataType": "jsonp"
                    });
                },
                "createPage": function(options, callback){
                    var me = this;
                    me.loadTemplates(options.templates, function(templates){
                        me.loadData(options.data, function(data){
                            var result = [];
                            for (var i = 0; i < options.templates.length; i++) {
                                result.push(templates[options.templates[i]]);
                            }
                            
                            try {
                                var key = data[options.data];
                                for (var i = 0; i < options.key.length; i++) {
                                    key = key[options.key[i]];
                                }
                                var content = $("<div>").append($.tmpl(result.join(""), key)).html();
                                callback(content);
                            } 
                            catch (e) {
                                console.error("Error", e);
                            }
                        });
                    });
                },
                "addFile": function(options, fileName){
                    this.createPage(options, function(content){
                        zip.add(fileName, content);
                    });
                },
                "getFile": function(){
                    location.href = "data:application/zip;base64," + zip.generate();
                },
                "templates": {},
                "values": {}
            }
        })();
        
        var tasks = (function(){
            var taskDiv = $("<div>").appendTo("body");
            var tasksLeft = 0;
            return {
                "add": function(count){
                    tasksLeft += (count || 1);
                    taskDiv.html(tasksLeft);
                },
                "done": function(count){
                    tasksLeft -= (count || 1);
                    taskDiv.html(tasksLeft);
                }
            }
        })();
        
        var templates = {
            "header": "templates/header.html",
            "footer": "templates/footer.html",
            "project": "templates/project.html",
            "projectList": "templates/projectList.html",
        };
        
        tasks.add(templates.length);
        Generator.loadTemplates([templates.header, templates.footer, templates.project, templates.projectList], function(data){
            var base = "https://spreadsheets.google.com/feeds/list/0AjGNl56NSoledHphUkM5ZV9zdnlBYjRRanl2cGxwOGc/"
            var data = {
                "projects": base + "od6" + "/public/values?alt=json-in-script&callback=?",
                "links": base + "od5" + "/public/values?alt=json-in-script&callback=?",
                "meta": base + "od7" + "/public/values?alt=json-in-script&callback=?",
                "misc": base + "od4" + "/public/values?alt=json-in-script&callback=?"
            }
            tasks.done(templates.length);
            tasks.add(data.length);
            Generator.loadData([data.projects, data.links, data.meta, data.misc], function(results){
                tasks.done(data.length);
                // Project Pages
                for (var i = 0; i < results[data.projects].feed.entry.length; i++) {
                    Generator.addFile({
                        "templates": [templates.header, templates.projectList, templates.footer],
                        "data": [data.projects],
                        "key": ["feed", "entry", i]
                    }, "projects/" + results[data.projects].feed.entry[i].gsx$name.$t + ".html");
                }
                Generator.addFile({
                    "templates": [templates.header, templates.projectList, templates.footer],
                    "data": [data.projects],
                    "key": ["feed", "entry"]
                }, "projects.html");
            });
        });
    </script>
</html>
